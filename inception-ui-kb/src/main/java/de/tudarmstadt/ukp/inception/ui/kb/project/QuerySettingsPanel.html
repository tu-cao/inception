<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group col-xs-12">
    <div class="form-group row">
      <h4 class="col-sm-12">
        <wicket:message key="kb.settings.query"/>
      </h4>
    </div>

    <div class="form-group col-xs-12">
      <label class="control-label col-sm-3">
        <wicket:message key="kb.queryLimit"/>
      </label>
      <div class="col-sm-9">
        <div class="form-inline">
          <input type="number" wicket:id="maxResults" class="form-control"/>
          <div class="checkbox" style="margin-left: 15px;">
            <label wicket:for="maxQueryLimit">
              <input type="checkbox" wicket:id="maxQueryLimit"/>
              <i>
                <wicket:label key="kb.details.contents.maxQueryLimit"/>
              </i>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-xs-12" wicket:enclosure="fullTextSearchIri">
      <label class="control-label col-sm-3" wicket:for="fullTextSearchIri">
        <wicket:label key="kb.iri.fullTextSearchIri"/>
      </label>
      <div class="col-sm-9">
        <select wicket:id="fullTextSearchIri" class="form-control" data-size="10"/>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
