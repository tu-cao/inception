<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="flex-content panel panel-default panel-flex">
    <div class="panel-heading">
      <h3 class="panel-title">
        <wicket:message key="kb.knowledgebases"/>
      </h3>
    </div>
    <div class="panel-body fit-child-snug">
      <select wicket:id="knowledgebases" class="form-control" data-size="10"></select>
    </div>
    <div class="panel-footer text-right">
      <input wicket:id="new" type="submit" class="btn btn-primary" wicket:message="value:kb.new"/>
    </div>
  </div>
  <div wicket:id="modal"></div>
</wicket:panel>
</body>
</html>
