<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group col-xs-12">
    <div class="form-group row">
      <h4 class="col-sm-12">
        <wicket:message key="kb.settings.access"/>
      </h4>
    </div>
    <div class="form-group row">
      <label wicket:for="type" class="control-label col-sm-3">
        <wicket:message key="kb.wizard.steps.type.type"/>
      </label>
      <div class="col-sm-9">
        <select wicket:id="type" data-size="10"></select>
      </div>
    </div>
    <div class="form-group row" wicket:enclosure="writeprotection">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
          <label wicket:for="writeprotection">
            <input wicket:id="writeprotection" type="checkbox">
            <wicket:label key="kb.details.contents.permissions"/>
          </label>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
