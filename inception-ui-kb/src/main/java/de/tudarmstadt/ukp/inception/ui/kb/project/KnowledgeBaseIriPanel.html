<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="form-group col-xs-12">
    <div class="form-group row">
      <h4 class="col-sm-12">
        <wicket:message key="kb.settings.schemaMapping"/>
      </h4>
      <div class="col-sm-3"></div>
    </div>
    <div class="form-group row" wicket:enclosure="reification">
      <label class="control-label col-sm-3" wicket:for="reification">
        <wicket:message key="kb.reification"/>
      </label>
      <div class="col-sm-9">
        <select wicket:id="reification" class="" data-size="10"></select>
      </div>
    </div>
    <div wicket:id="comboBoxWrapper">
      <div class="form-group row" wicket:enclosure="iriSchema">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.iriSchema"/>
        </label>
        <div class="col-sm-9">
          <select wicket:id="iriSchema" class="" data-size="10"></select>
        </div>
      </div>

      <div class="form-group row">
        <h5 class="col-sm-9 col-md-offset-3">
          <wicket:message key="kb.settings.schemaMapping.classMapping"/>
        </h5>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.classIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="classIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.subclassIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="subclassIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.typeIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="typeIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.descriptionIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="descriptionIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.labelIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="labelIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <h5 class="col-sm-9 col-md-offset-3">
          <wicket:message key="kb.settings.schemaMapping.propertyMapping"/>
        </h5>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.propertyTypeIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="propertyTypeIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.subPropertyIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="subPropertyIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.propertyLabelIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="propertyLabelIri" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-3">
          <wicket:message key="kb.iri.propertyDescriptionIri"/>
        </label>
        <div class="col-sm-9">
          <input type="text" wicket:id="propertyDescriptionIri" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
